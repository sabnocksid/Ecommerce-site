{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> 
</head>
<body class="d-flex flex-column min-vh-100"> <!-- Set body as flex container -->

    {% include "costumer/home/top-section/navbar.html" %}

    <div class="container-fluid flex-grow-1"> <!-- Allow the container to grow -->
        <div class="row">
            <main class="col-md-9 ms-sm-auto col-lg-12 pt-4 mt-5">
                {% if messages %}
                <div class="alert alert-info" role="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
                {% block content %}
                <div class="container flex-grow-1 mt-5">  <!-- Added margin-top -->
                    {% include "cart_summary.html" %}
                </div>
                {% endblock %}
            </main>
        </div>
    </div>

    {% include "costumer/home/bottom-section/footer.html" %}
    
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
