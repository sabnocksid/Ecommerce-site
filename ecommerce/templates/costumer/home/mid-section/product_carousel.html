{% load static %}
{% block content %}
<h2 class="mt-4 mb-2">Products on Sale</h2>
<div class="card-group px-4 pt-4">
    <div class="row">
        {% for product in sale_products %}
            <div class="col-md-3 mb-4">
                <div class="card h-100" style="transition: transform 0.2s; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);">
                    <img src="{{ product.product_image.url }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">Price: <del>{{ product.price }}</del> {{ product.sale_price }}</p>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">View Product</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12">
                <h3>No products available on sale.</h3>
            </div>
        {% endfor %}
    </div>
</div>

<style>
    .card {
        transition: transform 0.2s; /* Smooth transition for hover effect */
    }

    .card:hover {
        transform: translateY(-5px); /* Lift effect on hover */
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* Enhanced box shadow on hover */
    }
</style>

{% endblock content %}
