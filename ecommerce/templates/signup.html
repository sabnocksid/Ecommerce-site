{% extends 'home.html' %}
{% load static %}

{% block content %}
<!-- Sign Up Modal -->
<div id="signupModal" class="modal fade" tabindex="-1" style="display: block;">
    <div class="modal-dialog modal-signup">
        <div class="modal-content">
            <div class="modal-header">
                <!-- Avatar -->
                <div class="avatar">
                    <img src="{% static 'images/avatar.png' %}" alt="Avatar" height="100px" width="100px">
                </div>
                <h4 class="modal-title text-center w-100">Sign Up</h4>
                <!-- Close button -->
                <button type="button" class="close" data-bs-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Form -->
                <form method="POST" class="mt-4">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="form-control" required autofocus maxlength="150" pattern="[A-Za-z0-9@._+-_]+" title="Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="password1" class="form-label">Password</label>
                        <input type="password" name="password1" id="password1" class="form-control" required minlength="8" pattern=".*[0-9].*" title="Your password must contain at least 8 characters, cannot be entirely numeric, and cannot be a commonly used password.">
                    </div>

                    <div class="mb-3">
                        <label for="password2" class="form-label">Password confirmation</label>
                        <input type="password" name="password2" id="password2" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" name="address" id="address" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" name="city" id="city" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone number</label>
                        <input type="text" name="phone_number" id="phone_number" class="form-control" pattern="\d{10}" title="Enter a valid phone number." required>
                    </div>

                    <div class="mb-3">
                        <label for="postal_code" class="form-label">Postal code</label>
                        <input type="text" name="postal_code" id="postal_code" class="form-control" required>
                    </div>

                    <button type="submit" id="signUp" class="btn btn-primary btn-lg btn-block">Sign Up</button>
                </form>
            </div>
            <!-- Centered footer -->
            <div class="modal-footer text-center w-100">
                <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
            </div>
        </div>
    </div>
</div>

<!-- Automatically trigger the modal when the page loads -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var signupModal = new bootstrap.Modal(document.getElementById('signupModal'));
        signupModal.show();  // Automatically show the modal when the page loads
    });
</script>

<!-- Modal Styling -->
<style>
    .modal-signup {
        margin-top: 60px;
        transform: translate(-50%, -50%);
        width: 600px;
    }
    .modal-signup .modal-content {
        padding: 30px;
        border-radius: 10px;
        border: none;
        position: relative;
    }
    .modal-signup .avatar {
        position: absolute;
        top: -60px;
        left: 50%;
        transform: translateX(-50%);
        background: #60c7c1;
        padding: 10px;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .modal-signup .modal-header {
        border-bottom: none;
        text-align: center;
        padding-top: 60px;
        margin-bottom: 20px;
        position: relative;
    }
    .modal-signup h4 {
        margin-top: 20px;
        font-size: 24px;
    }
    .modal-signup .modal-body .form-control,
    .modal-signup .modal-body .btn {
        width: 100%;
        box-sizing: border-box;
        border-radius: 5px;
    }
    .modal-signup .form-group {
        margin-bottom: 15px;
        width: 100%;
    }
    .modal-signup .form-control:focus {
        border-color: #60c7c1;
    }
    /* Close button styling */
    .modal-signup .close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 1.5rem;
        color: #000;
    }
    /* Center footer */
    .modal-footer {
        display: flex;
        justify-content: center;
        width: 100%;
        text-align: center;
        background-color: #ecf0f1;
        padding: 10px 0;
        border-top: none;
    }
</style>
{% endblock %}
