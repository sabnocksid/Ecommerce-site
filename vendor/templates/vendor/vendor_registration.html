{% extends 'vendor/vendor_dashboard.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Vendor Registration</h2>
    {% if messages %}
        <div class="alert alert-info" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    
    <form method="POST" enctype="multipart/form-data" class="mt-4 border rounded p-4 bg-light shadow-sm">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" required autofocus maxlength="150" pattern="[A-Za-z0-9@._+-]+" title="Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password1" class="form-label">Password</label>
            <input type="password" name="password1" id="password1" class="form-control" required minlength="8" pattern=".*[0-9].*" title="Your password must contain at least 8 characters, cannot be entirely numeric, and cannot be a commonly used password.">
        </div>

        <div class="mb-3">
            <label for="password2" class="form-label">Password confirmation</label>
            <input type="password" name="password2" id="password2" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="business_name" class="form-label">Business Name</label>
            <input type="text" name="business_name" id="business_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="profile_picture" class="form-label">Profile Picture</label>
            <input type="file" name="profile_picture" id="profile_picture" class="form-control" accept="image/*" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" name="address" id="address" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone number</label>
            <input type="text" name="phone_number" id="phone_number" class="form-control" pattern="\d{10}" title="Enter a valid phone number." required>
        </div>

        <button type="submit" id="vendorSignUp" class="btn btn-primary btn-lg btn-block">Register as Vendor</button>
    </form>
    
    <p class="mt-3 text-center">Already have an account? <a href="{% url 'vendor:vendor_login' %}">Log in</a></p>
</div>

<!-- Optional: Add some custom styles -->
<style>
    .container {
        max-width: 600px;
    }

    .form-control {
        border-radius: 0.5rem; /* Rounded borders */
        width: 100%; /* Full width */
        padding: 15px; /* More padding */
        font-size: 16px; /* Larger font size */
    }

    #vendorSignUp {
        border-radius: 0.5rem; 
        padding: 15px; 
        font-size: 18px; 
        width: 100%;
    }

    .bg-light {
        background-color: #f8f9fa !important; 
    }

    .border {
        border: 1px solid #dee2e6; 
    }

    .shadow-sm {
        box-shadow: 0 .125rem .25rem rgba(0,0,0,.075) !important; 
    }
</style>
{% endblock %}
