{% load static %}
<style>
    .navbar {
        background-color: #d3d3d3; /* Lighter grey shade */
        padding: 8px 16px; 
    }
    .navbar .navbar-brand, .navbar-nav .nav-link {
        color: #2B2D42; /* Primary color for text */
    }
    .navbar .navbar-brand:hover, .navbar-nav .nav-link:hover {
        color: #8D99AE; /* Secondary color on hover */
    }
    .navbar-toggler {
        border-color: #2B2D42; /* Primary color for the toggler */
    }
    .navbar-toggler-icon {
        color: #2B2D42;
    }
    .dropdown-menu {
        background-color: #f8f9fa; /* Consistent dropdown background */
    }
    .dropdown-item:hover {
        background-color: #e9ecef; /* Light hover effect */
    }
    .form-control {
        width: 200px;
        background-color: #fff;
    }
    #CartBtn {
        background: none;
        color: #2B2D42;
        outline: none;
        border: none;
        font-size: 20px;
    }
    #CartBtn:hover {
        color: #8D99AE;
    }
    .cart-length-badge {
        background-color: #2B2D42; /* Primary color */
        color: white;
        border-radius: 50%;
        padding: 4px 8px;
        font-size: 12px;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'vendor:vendor_dashboard' %}">YourBrand</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                </li>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        {% if request.path == '/vendor/' %}
                            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Dashboard
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#product">Product</a></li>
                                <li><a class="dropdown-item" href="#brand">Brand</a></li>
                                <li><a class="dropdown-item" href="#category">Category</a></li>
                                <li><a class="dropdown-item" href="#tag">Tag</a></li>
                            </ul>
                        {% else %}
                            <a class="nav-link" href="{% url 'vendor:vendor_dashboard' %}">Dashboard</a>
                        {% endif %}
                    </li>
                </ul>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Add
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="{% url 'vendor:create_product' %}">+ Product</a></li>
                        <li><a class="dropdown-item" href="{% url 'vendor:add_brand' %}">+ Brand</a></li>
                        <li><a class="dropdown-item" href="{% url 'vendor:add_category' %}">+ Categories</a></li>
                        <li><a class="dropdown-item" href="{% url 'vendor:add_tag' %}">+ Tag</a></li>
                    </ul>
                </li>
                <a class="nav-link" href="{% url 'vendor:vendor_orders' %}">Orders</a>
            </ul>
        </div>
</nav>
