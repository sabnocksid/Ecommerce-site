{% extends 'vendor/vendor_dashboard.html' %} 
{% load static %}

{% block content %}
<div id="vendorLoginModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-login">
        <div class="modal-content">
            <div class="modal-header">
                <!-- Avatar -->
                <div class="avatar">
                    <img src="{% static 'images/avatar.png' %}" alt="Avatar" height="100px" width="100px">
                </div>
                <h4 class="modal-title text-center w-100">Vendor Login</h4>
                <button type="button" class="close" data-bs-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <form method="POST" class="mt-4">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="form-control" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                </form>
            </div>
            <div class="modal-footer text-center w-100">
                <p>Don't have an account? <a href="{% url 'vendor:vendor_signup' %}">Register</a></p>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var vendorLoginModal = new bootstrap.Modal(document.getElementById('vendorLoginModal'));
        vendorLoginModal.show();  // Automatically show the modal when the page loads
    });
</script>

<!-- Modal Styling -->
<style>
    .modal-login {
        margin-top: 60px;
        transform: translate(-50%, -50%);
        width: 400px;
    }
    .modal-login .modal-content {
        padding: 30px;
        border-radius: 10px;
        border: none;
        position: relative;
    }
    .modal-login .avatar {
        position: absolute;
        top: -60px;
        left: 50%;
        transform: translateX(-50%);
        background: #60c7c1;
        padding: 10px;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .modal-login .modal-header {
        border-bottom: none;
        text-align: center;
        padding-top: 60px;
        margin-bottom: 20px;
        position: relative;
    }
    .modal-login h4 {
        margin-top: 20px;
        font-size: 24px;
    }
    .modal-login .modal-body .form-control,
    .modal-login .modal-body .btn {
        width: 100%;
        box-sizing: border-box;
        border-radius: 5px;
    }
    .modal-login .form-group {
        margin-bottom: 15px;
        width: 100%;
    }
    .modal-login .form-control:focus {
        border-color: #60c7c1;
    }
    /* Close button styling */
    .modal-login .close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 1.5rem;
        color: #000;
    }
    /* Center footer */
    .modal-footer {
        display: flex;
        justify-content: center;
        width: 100%;
        text-align: center;
        background-color: #ecf0f1;
        padding: 10px 0;
        border-top: none;
    }
</style>
{% endblock %}
