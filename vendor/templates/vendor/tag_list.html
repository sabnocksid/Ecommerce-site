{% block content %}
<div class="container mt-4 mt-5 pt-4">
    <h2 class="text-center mb-4">Tag</h2>
    <table class="table table-striped table-bordered table-hover text-center">
      <thead>
        <tr>
            <th class="bg-primary text-primary" colspan="3">i</th>
        </tr>
      </thead>
      <thead class="bg-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        {% for tag in tag_list %}
            <tr>
                <td>{{ tag.id }}</td>
                <td>{{ tag.name }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="2" class="text-center">No tags available.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'vendor:add_tag' %}" class="btn btn-primary mb-5">Add New Tag</a>
{% endblock %}
