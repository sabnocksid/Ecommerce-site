{% block content %}
<div class="container mt-4 mt-5 pt-4">
    <h2 class="text-center mb-4">Brand</h2>
    
    <table class="table table-striped table-bordered table-hover text-center">
      <thead>
        <tr>
            <th class="bg-primary text-primary" colspan="5">i</th>
        </tr>
      </thead>
      <thead class="bg-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                {% for brand in brand_list %}
                    <tr>
                        <td>{{ brand.id }}</td>
                        <td>{{ brand.name }}</td>
                        <td>
                            {% if brand.image %}
                                <img src="{{ brand.image.url }}" alt="{{ brand.name }}" style="width: 50px; height: auto;">
                            {% else %}
                                No Image
                            {% endif %}
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">No brands available.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>   
        <a href="{% url 'vendor:add_brand' %}" class="btn btn-primary">Add New Brand</a>
    </div>
    {% endblock %}
