{% block content %}
<div class="container mt-4 mt-5 pt-4">
    <h2 class="text-center mb-4">Categories</h2>
    <table class="table table-striped table-bordered table-hover text-center">
      <thead>
        <tr>
            <th class="bg-primary text-primary" colspan="3">i</th>
        </tr>
      </thead>
      <thead class="bg-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
    <tbody>
        {% for category in category_list %}
            <tr>
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="2" class="text-center">No categories available.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'vendor:add_category' %}" class="btn btn-primary">Add New Category</a>
{% endblock %}
